<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驗證您的郵件地址 - ChaosRegistry</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif; background-color: #f5f5f5;">
  <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f5f5f5;">
    <tr>
      <td style="padding: 40px 20px;">
        <table role="presentation" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden;">
          <!-- Header -->
          <tr>
            <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 30px; text-align: center;">
              <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-weight: 700; letter-spacing: -0.5px;">
                ChaosRegistry
              </h1>
              <p style="margin: 10px 0 0 0; color: rgba(255,255,255,0.9); font-size: 16px;">
                歡迎加入混亂投票平台
              </p>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 40px 30px;">
              <h2 style="margin: 0 0 20px 0; color: #1a1a1a; font-size: 24px; font-weight: 600;">
                歡迎加入 ChaosRegistry！
              </h2>
              
              <p style="margin: 0 0 20px 0; color: #4a4a4a; font-size: 16px; line-height: 1.6;">
                感謝您註冊帳號！為了確保帳號安全並啟用所有功能，請驗證您的郵件地址。
              </p>
              
              <p style="margin: 0 0 30px 0; color: #4a4a4a; font-size: 16px; line-height: 1.6;">
                請點擊下方按鈕完成驗證：
              </p>
              
              <!-- CTA Button -->
              <table role="presentation" style="width: 100%; margin: 30px 0;">
                <tr>
                  <td style="text-align: center;">
                    <a href="{{ .ConfirmationURL }}" 
                       style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                              color: #ffffff; text-decoration: none; padding: 16px 40px; 
                              border-radius: 8px; font-size: 16px; font-weight: 600; 
                              box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
                              transition: all 0.3s ease;">
                      驗證郵件地址
                    </a>
                  </td>
                </tr>
              </table>
              
              <!-- Alternative Link -->
              <div style="margin: 30px 0; padding: 20px; background-color: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                <p style="margin: 0 0 10px 0; color: #666; font-size: 14px; font-weight: 600;">
                  💡 如果按鈕無法點擊
                </p>
                <p style="margin: 0 0 10px 0; color: #4a4a4a; font-size: 14px; line-height: 1.6;">
                  請複製以下連結到瀏覽器開啟：
                </p>
                <p style="margin: 0; word-break: break-all;">
                  <a href="{{ .ConfirmationURL }}" 
                     style="color: #667eea; text-decoration: none; font-size: 13px; font-family: monospace;">
                    {{ .ConfirmationURL }}
                  </a>
                </p>
              </div>
              
              <!-- Important Notice -->
              <div style="margin-top: 30px; padding: 15px; background-color: #fff3cd; border-radius: 8px; border-left: 4px solid #ffc107;">
                <p style="margin: 0; color: #856404; font-size: 14px; line-height: 1.6;">
                  <strong>⚠️ 重要提醒：</strong><br>
                  • 此驗證連結將在 <strong>24 小時</strong> 後過期<br>
                  • 如果連結已過期，請重新註冊或聯繫客服<br>
                  • 如果您沒有註冊此帳號，請忽略此郵件
                </p>
              </div>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 30px; background-color: #f8f9fa; border-top: 1px solid #e9ecef; text-align: center;">
              <p style="margin: 0 0 10px 0; color: #6c757d; font-size: 14px;">
                此為系統自動發送的郵件，請勿直接回覆。
              </p>
              <p style="margin: 0; color: #adb5bd; font-size: 12px;">
                © 2025 ChaosRegistry. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
